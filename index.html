<html lang="en">
<head>

</head>
<body>
    <div class="main-container">
        <div class="image fade">
            <img src="images/mounain1.jpg" alt="mountain image">

        <div class="image fade">

        </div>

        </div>

        </div>

        </div>

        <i onclick="showImage(-1)" id="previous" class="fa-solid fa-chevron-left"></i>
        <i onclick="showImage(1)" id="next" class="fa-solid fa-chevron-right"></i>

            <span class="dot"></span>

    </div>
